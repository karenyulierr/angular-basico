<h3>Listado de Hèroes</h3>


<div *ngIf="deleteHero; else notThisDeleted">
  <h3>Hèroe borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #notThisDeleted>
  <h3>No ha borrado nada </h3>
</ng-template>




<button class="btn btn-outline-danger" (click)="removerLastHero()" *ngIf="heroesName.length > 0">
  Borrar ùltimo Hèroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName" class="list-group-item">{{ name }}</li>
</ul>
